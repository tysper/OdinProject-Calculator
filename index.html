<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="calculator__container">
      <div class="results__container">
        <div class="operation__display font-hidden">
          <div class="result__container">
            <span>=</span>
            <span class="result"></span>
          </div>
          <div class="expression__container">
            <span class="value-1"></span>
            <span class="operator"></span>
            <span class="value-2"></span>
          </div>
        </div>
        <div class="current__container">
          <span class="current-display"></span>
        </div>
      </div>
      <div class="buttons__container">
        <button class="button btn-initial btn-clear">C</button>
        <button class="button btn-initial btn-backspace">
          <i
            ><svg
              class="icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z"
              />
            </svg>
          </i>
        </button>
        <button class="button btn-initial btn-percent">%</button>
        <button class="button btn-operation btn-division">รท</button>
        <button class="button btn-number btn-7">7</button>
        <button class="button btn-number btn-8">8</button>
        <button class="button btn-number btn-9">9</button>
        <button class="button btn-operation btn-mutiplication">x</button>
        <button class="button btn-number btn-4">4</button>
        <button class="button btn-number btn-5">5</button>
        <button class="button btn-number btn-6">6</button>
        <button class="button btn-operation btn-subtraction">-</button>
        <button class="button btn-number btn-1">1</button>
        <button class="button btn-number btn-2">2</button>
        <button class="button btn-number btn-3">3</button>
        <button class="button btn-operation btn-sum">+</button>
        <button class="button btn-number btn-0">0</button>
        <button class="button btn-number btn-point">.</button>
        <button class="button btn-operation btn-equal">=</button>
      </div>
    </div>
  </body>
</html>
